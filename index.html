<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart to QR 3D - Nam Helios</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0e2a 0%, #000000 100%);
            overflow: hidden;
            font-family: Arial, sans-serif;
            perspective: 1000px;
        }

        .universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        /* Canvas tr√°i tim */
        #pinkboard {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg); 
            z-index: 2;
            opacity: 1;
            transition: opacity 2.8s ease-in-out;
            filter: drop-shadow(0 0 20px #ff2fa8);
            transform-style: preserve-3d;
        }

        /* QR container */
        #qr-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.6) rotateX(0deg) rotateY(0deg);
            z-index: 4;
            opacity: 0;
            transition: opacity 1.8s ease-in-out, transform 1.8s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-style: preserve-3d;
        }

        #qr-container.show {
            opacity: 1 !important;
            transform: translate(-50%, -50%) scale(1) rotateX(0deg) rotateY(0deg);
            animation: glowPulse 4s infinite ease-in-out;
        }

        #qr-code {
            width: 320px;
            height: 320px;
            background: #fff;
            padding: 22px;
            border-radius: 22px;
            box-shadow: 0 0 40px rgba(255, 52, 144, 0.8);
            animation: heartbeat 2.2s infinite ease-in-out;
            transform-style: preserve-3d;
            backdrop-filter: blur(10px);
        }

        #qr-code img {
            width: 100%;
            height: 100%;
            animation: softShake 4.5s infinite ease-in-out;
        }

        .message {
            margin-top: 20px;
            color: white;
            font-size: 20px;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            text-shadow: 0 0 20px #ff2fa8;
            transform: translateZ(50px);
        }

        .message.show {
            opacity: 1 !important;
        }

        /* ‚≠ê D√íNG CH·ªÆ M·ªöI PH√ÅT S√ÅNG */
        .secret-text {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 26px;
            color: #ff4ecb;
            opacity: 0;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 
                0 0 10px #ff37c9,
                0 0 25px #ff22d7,
                0 0 45px #ff0acb;
            animation: sparkle 3s infinite ease-in-out;
            transform: translateZ(30px);
        }

        .secret-text.show {
            opacity: 1 !important;
        }

        /* ‚≠ê HI·ªÜU ·ª®NG T·ª™ PANBAP - TR√ÅI TIM NH·ªé R∆†I */
        .falling-heart {
            position: absolute;
            top: -20px;
            color: #ff4da6;
            font-size: 18px;
            animation: fall linear forwards;
            pointer-events: none;
            text-shadow: 0 0 12px #ff2ebd;
            transform-style: preserve-3d;
        }

        /* ‚≠ê HI·ªÜU ·ª®NG 3D M·ªöI - V√å SAO BAY */
        .floating-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: floatStar 20s infinite linear;
            transform-style: preserve-3d;
        }

        /* ‚≠ê HI·ªÜU ·ª®NG 3D M·ªöI - TINH V√ÇN NH·ªé */
        .small-nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(15px);
            opacity: 0.1;
            animation: smallNebulaFloat 30s infinite ease-in-out;
            transform-style: preserve-3d;
        }

        /* ‚≠ê HI·ªÜU ·ª®NG 3D M·ªöI - C·ª§M SAO NH·ªé */
        .small-star-cluster {
            position: absolute;
            transform-style: preserve-3d;
            animation: smallClusterRotate 20s infinite linear;
        }

        /* ‚≠ê HI·ªÜU ·ª®NG 3D M·ªöI - V·ªÜ TINH NH·ªé */
        .small-satellite {
            position: absolute;
            width: 1px;
            height: 3px;
            background: #00ffff;
            animation: smallSatelliteOrbit 10s infinite linear;
            transform-style: preserve-3d;
            box-shadow: 0 0 5px #00ffff;
        }

        /* ‚≠ê HI·ªÜU ·ª®NG 3D M·ªöI - H·∫†T L∆Ø·ª¢NG T·ª¨ */
        .quantum-dot {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: #ff00ff;
            animation: quantumPulse 2s infinite ease-in-out;
            transform-style: preserve-3d;
            box-shadow: 0 0 8px #ff00ff;
        }

        /* ‚≠ê HI·ªÜU ·ª®NG T∆Ø∆†NG T√ÅC */
        .interactive-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 1;
        }

        .meteor-trail {
            position: fixed;
            border-radius: 2px;
            pointer-events: none;
            z-index: 100;
            transition: all 0.1s ease;
        }

        .explosion-particle {
            position: fixed;
            pointer-events: none;
            z-index: 1001;
            transform-origin: center;
        }

        .light-trail {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            transform-origin: center;
        }

        .ripple-effect {
            position: fixed;
            pointer-events: none;
            z-index: 998;
            transform: translate(-50%, -50%);
            background: transparent;
        }

        /* ‚≠ê HI·ªÜU ·ª®NG CON TR·ªé 3D */
        .cursor-glow {
            position: fixed;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 0, 128, 0.6) 0%, rgba(255, 105, 180, 0.3) 30%, transparent 70%);

        /* ‚≠ê TH√îNG B√ÅO H∆Ø·ªöNG D·∫™N 3D */
        .instruction {
            position: fixed;
            top: 20px;
            left: 50%;

        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }

        @keyframes enhancedTwinkle {

            }

            }

            }

            }

            }

            50% {

            }

        @keyframes smallClusterRotate {
            from { transform: rotateY(0deg) translateZ(-500px); }

        }

        @keyframes smallSatelliteOrbit {
            from { transform: rotateY(0deg) translateX(80px) translateZ(-150px); }
            to { transform: rotateY(360deg) translateX(80px) translateZ(-150px); }
        }

        @keyframes quantumPulse {
            0%, 100% { 
                transform: scale(1) translateZ(0);
                opacity: 0.7;
            }
            50% { 
                transform: scale(1.3) translateZ(20px);
                opacity: 1;
            }
        }

        @keyframes floatGently {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            50% { 
                transform: translateY(-10px) rotate(5deg);

        }

        @keyframes starClick {
            0% { transform: scale(1); }
            50% { transform: scale(8); opacity: 0.8; }

        }

        @keyframes float3D {
            0%, 100% { transform: translateY(0px) translateX(0px); }

            50% { transform: translateY(0px) translateX(20px); }

        }

        @keyframes fall {
            to {

            }
        }

        @keyframes sparkle {
            0%   { opacity: 0.4; transform: scale(1) translateZ(30px); }
            50%  { opacity: 1; transform: scale(1.05) translateZ(50px); }
            100% { opacity: 0.4; transform: scale(1) translateZ(30px); }

            0% { filter: drop-shadow(0 0 15px #ff008c); }
            50% { filter: drop-shadow(0 0 45px #ff20d4); }

            60%  { transform: scale(1.08) translateZ(20px); }

        }

        @keyframes softShake {
            0%   { transform: translate(0,0) translateZ(0); }

            50%  { transform: translate(-1px, 1px) translateZ(-10px); }
            75%  { transform: translate(1px, 1px) translateZ(5px); }
            100% { transform: translate(0,0) translateZ(0); }
        }

        @keyframes instructionPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

    </style>
</head>

/* ==============================

function init3DEffect() {
    const container = document.getElementById('mainContainer');
    const cursorGlow = document.getElementById('cursorGlow');
    
    let mouseX = 0;
    let mouseY = 0;
    let containerX = 0;
    let containerY = 0;
    
    // Theo d√µi v·ªã tr√≠ chu·ªôt
    document.addEventListener('mousemove', (e) => {
        // T√≠nh to√°n v·ªã tr√≠ chu·ªôt chu·∫©n h√≥a (-1 ƒë·∫øn 1)
        mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
        mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
        
        // C·∫≠p nh·∫≠t hi·ªáu ·ª©ng con tr·ªè
        cursorGlow.style.left = e.clientX + 'px';
        cursorGlow.style.top = e.clientY + 'px';
        
        // T·∫°o ch·∫•m s√°ng nh·ªè khi di chu·ªôt (thay v√¨ tia d√†i)
        if (Math.random() < 0.3) {
            createSparkle(e.clientX, e.clientY);
        }
    });
    
    // Hi·ªáu ·ª©ng khi chu·ªôt v√†o/ra kh·ªèi trang
    document.addEventListener('mouseenter', () => {
        cursorGlow.style.opacity = '1';
    });
    
    document.addEventListener('mouseleave', () => {
        cursorGlow.style.opacity = '0';
    });
    
    // Click ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng ƒë·∫∑c bi·ªát
    document.addEventListener('click', (e) => {
        createRippleEffect(e.clientX, e.clientY);
    });
    
    // Animation loop cho hi·ªáu ·ª©ng 3D m∆∞·ª£t m√†
    function animate() {
        // L√†m m∆∞·ª£t chuy·ªÉn ƒë·ªông v·ªõi easing
        containerX += (mouseX * 15 - containerX) * 0.05;
        containerY += (mouseY * 15 - containerY) * 0.05;
        
        // √Åp d·ª•ng transform 3D
        container.style.transform = `
            rotateY(${containerX}deg)
            rotateX(${-containerY}deg)
        `;
        
        // Hi·ªáu ·ª©ng parallax nh·∫π cho c√°c ph·∫ßn t·ª≠
        updateParallaxElements(mouseX, mouseY);
        
        // C·∫≠p nh·∫≠t hi·ªáu ·ª©ng con tr·ªè
        updateCursorEffect(mouseX, mouseY);
        
        requestAnimationFrame(animate);
    }
    
    // Hi·ªáu ·ª©ng parallax ƒë∆°n gi·∫£n
    function updateParallaxElements(x, y) {
        const elements = document.querySelectorAll('.floating-star, .quantum-dot');
        
        elements.forEach((element, index) => {
            const depth = (index % 3 + 1) * 0.3;
            const moveX = x * 15 * depth;
            const moveY = y * 15 * depth;
            
            const baseTransform = element.style.transform.split('translate')[0];
            element.style.transform = `${baseTransform} translate(${moveX}px, ${moveY}px)`;
        });
    }
    
    // C·∫≠p nh·∫≠t hi·ªáu ·ª©ng con tr·ªè
    function updateCursorEffect(x, y) {
        const intensity = Math.sqrt(x * x + y * y);
        const scale = 1 + intensity * 0.3;
        
        cursorGlow.style.transform = `translate(-50%, -50%) scale(${scale})`;
        cursorGlow.style.filter = `blur(${5 + intensity * 5}px)`;
    }
    
    animate();
}

    sparkle.style.borderRadius = '50%';

    cursorGlow.style.width = '150px';

    // Theo d√µi v·ªã tr√≠ chu·ªôt v·ªõi ƒë·ªô nh·∫°y cao
    document.addEventListener('mousemove', (e) => {
        // TƒÇNG ƒê·ªò NH·∫†Y: t·ª´ 2 l√™n 4
        mouseX = (e.clientX / window.innerWidth - 0.5) * 4;
        mouseY = (e.clientY / window.innerHeight - 0.5) * 4;
        
        // C·∫≠p nh·∫≠t hi·ªáu ·ª©ng con tr·ªè
        cursorGlow.style.left = e.clientX + 'px';
        cursorGlow.style.top = e.clientY + 'px';
        
        // TƒÉng t·∫ßn su·∫•t t·∫°o ch·∫•m s√°ng
        if (Math.random() < 0.6) { // TƒÉng t·ª´ 0.3 l√™n 0.6
            createSparkle(e.clientX, e.clientY);
        }
    });
    
    // Hi·ªáu ·ª©ng khi chu·ªôt v√†o/ra kh·ªèi trang
    document.addEventListener('mouseenter', () => {
        cursorGlow.style.opacity = '1';
        cursorGlow.style.transform = 'translate(-50%, -50%) scale(1.2)';
    });
    
    document.addEventListener('mouseleave', () => {
        cursorGlow.style.opacity = '0';
        cursorGlow.style.transform = 'translate(-50%, -50%) scale(0.8)';
    });
    
    // Click ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng ƒë·∫∑c bi·ªát
    document.addEventListener('click', (e) => {
        createRippleEffect(e.clientX, e.clientY);
        createQuickExplosion(e.clientX, e.clientY);
    });
    
    // Animation loop cho hi·ªáu ·ª©ng 3D m∆∞·ª£t m√† v·ªõi ƒë·ªô nh·∫°y cao
    function animate() {
        // TƒÇNG T·ªêC ƒê·ªò PH·∫¢N H·ªíI: t·ª´ 15 l√™n 30 v√† 0.05 l√™n 0.1
        containerX += (mouseX * 30 - containerX) * 0.1;
        containerY += (mouseY * 30 - containerY) * 0.1;
        
        // √Åp d·ª•ng transform 3D v·ªõi ƒë·ªô nh·∫°y cao
        container.style.transform = `
            rotateY(${containerX}deg)
            rotateX(${-containerY}deg)
            scale(${1 + Math.abs(mouseX + mouseY) * 0.1})
        `;
        
        // Hi·ªáu ·ª©ng parallax v·ªõi ƒë·ªô nh·∫°y cao
        updateParallaxElements(mouseX, mouseY);
        
        // C·∫≠p nh·∫≠t hi·ªáu ·ª©ng con tr·ªè v·ªõi ph·∫£n h·ªìi nhanh
        updateCursorEffect(mouseX, mouseY);
        
        requestAnimationFrame(animate);
    }
    
    // Hi·ªáu ·ª©ng parallax v·ªõi ƒë·ªô nh·∫°y cao
    function updateParallaxElements(x, y) {
        const elements = {
            '.floating-star': 1.2,      // TƒÉng ƒë·ªô parallax
            '.quantum-dot': 1.5,        // TƒÉng ƒë·ªô parallax
            '.small-nebula': 0.8,
            '.small-star-cluster': 1.0
        };
        
        Object.entries(elements).forEach(([selector, depth]) => {
            const elements = document.querySelectorAll(selector);
            elements.forEach((element) => {
                // TƒÇNG KHO·∫¢NG C√ÅCH DI CHUY·ªÇN: t·ª´ 15 l√™n 25
                const moveX = x * 25 * depth;
                const moveY = y * 25 * depth;
                const baseTransform = element.style.transform.split('translate')[0];
                element.style.transform = `${baseTransform} translate(${moveX}px, ${moveY}px)`;
            });
        });
    }
    
    // C·∫≠p nh·∫≠t hi·ªáu ·ª©ng con tr·ªè v·ªõi ƒë·ªô nh·∫°y cao
    function updateCursorEffect(x, y) {
        const intensity = Math.sqrt(x * x + y * y);
        // TƒÇNG HI·ªÜU ·ª®NG SCALE: t·ª´ 0.3 l√™n 0.8
        const scale = 1 + intensity * 0.8;
        // TƒÇNG ƒê·ªò BLUR: t·ª´ 5 l√™n 10
        const blur = 10 + intensity * 15;
        const colorIntensity = Math.min(1.5, intensity * 3); // TƒÉng c∆∞·ªùng ƒë·ªô m√†u
        
        cursorGlow.style.transform = `translate(-50%, -50%) scale(${scale})`;
        cursorGlow.style.filter = `blur(${blur}px) brightness(${1 + colorIntensity})`;
        cursorGlow.style.background = `
            radial-gradient(
                circle,
                rgba(255, 0, 128, ${0.9 + colorIntensity * 0.3}) 0%,
                rgba(255, 105, 180, ${0.7 + colorIntensity * 0.4}) 40%,
                transparent 70%
            )
        `;
    }
    
    animate();
}

                var t=-Math.PI,p=convert(t);
                cx.moveTo(p.x,p.y);

                function convert(t){
                    var pt=heartPoint(t);
                    return new Point(
                        c.width/2+pt.x*c.width/350,
                        c.height/2-pt.y*c.height/350
                    );
                }

                while(t<Math.PI){
                    t+=0.01;
                    p=convert(t);
                    cx.lineTo(p.x,p.y);
                }
                cx.fillStyle="#ff3eaa";
                cx.fill();

                var im=new Image();
                im.src=c.toDataURL();
                return im;
            })();

            var start=Date.now();
            var qrShown=false;

            function render(){
                requestAnimationFrame(render);

                var newT=Date.now()/1000;
                var dt=newT-(time||newT);
                time=newT;

                ctx.clearRect(0,0,canvas.width,canvas.height);

                var e=Date.now()-start;

                if(e>5000 && !qrShown){
                    qrShown=true;

                    document.getElementById("pinkboard").style.opacity="0";

                    setTimeout(()=>{
                        document.getElementById("qr-container").classList.add("show");

                        setTimeout(()=>{
                            document.querySelector(".message").classList.add("show");
                            document.getElementById("secret").classList.add("show");
                        },900);

                    },700);
                }

                var effective=particleRate;
                if(e>3500) effective*=Math.max(0,1-(e-3500)/2000);

                var amount=effective*dt;
                for(var i=0;i<amount;i++){
                    var pos=heartPoint(Math.PI-2*Math.PI*Math.random());
                    var dir=pos.clone().length(settings.particles.velocity);
                    particles.add(
                        canvas.width/2+pos.x,
                        canvas.height/2-pos.y,
                        dir.x,-dir.y
                    );
                }

                particles.update(dt);
                particles.draw(ctx,img);
            }

            function resize(){
                canvas.width=window.innerWidth*1.25;
                canvas.height=window.innerHeight*1.25;
            }
            window.onresize=resize;

            resize();
            render();

        })(document.getElementById("pinkboard"));
